<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="nav-bar">
        <img class="logo" src="Porsche-Logo.png" alt="Logo">
        <div class="wall one"></div>
        <img class="logo_2" src="porsche-logo-removebg-preview (1).png" alt="Porsche">
        <select name="language" id="language">
            <option value="en">English</option>
            <option value="sp">Spanish</option>
            <option value="fr">French</option>
        </select>
        <div class="wall two"></div>
        <img class="profile" src="gente.png" alt="foto-de-perfil">
        <p class="login">Log in</p>
        <div class="wall three"></div>
        <img src="icons8-question-24.png" alt="question" class="question">
        <div class="wall four"></div>
        <p class="about">About the tool</p>
        <div class="wall five"></div>
        <p class="performance">Urban Performance</p>
    </div>
    <div class="container">
        <p class="legend">Login is required to create and manage projects and
            to use the advanced settings of the tool.</p>
    </div>
    <div class="container-form">
        <div class="form">
            <label>
                First Name
                <input type="text" class="input" placeholder="Enter your first name">
            </label>
            <label>
                Last Name
                <input type="text" class="input" placeholder="Enter your last name">
            </label>
            <label>
                Email
                <input type="email" class="input" placeholder="Enter your email">
            </label>
            <label>
                Password
                <input type="password" class="input" placeholder="Enter your password">
            </label>
            <label>
                Confirm Password
                <input type="password" class="input" placeholder="Confirm">
            </label>
            <input type="submit" value="Sign Up">
            <br><br>
            <p class="already"><a href="#">Already joined? Log In</a></p>
            <div class="last"></div>
        </div>
    </div>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
  
</body>
</html>
